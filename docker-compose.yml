services:
  notification-service:
    build:
      context: .       
      dockerfile: Dockerfile  
    container_name: notification-service
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - rabbitmq
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always